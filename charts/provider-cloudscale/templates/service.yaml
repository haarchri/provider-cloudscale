apiVersion: v1
kind: Service
metadata:
  name: {{ include "provider-cloudscale.fullname" . }}
  labels:
    {{- include "provider-cloudscale.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "provider-cloudscale.selectorLabels" . | nindent 4 }}
